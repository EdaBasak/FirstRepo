"use strict";
	const
  r0 = "rotate(0)", x0 = "translateX(0)",
  t1 = { transform: [x0, "translateX(90px)", x0] },
  t2 = { transform: [r0, "rotate(40deg)", r0] },


  t3 = { background: ["black", "white", "black", "white"] },
  t4 = { fontSize: ["100%", "140%", "100%", "80%", "100%"] };
 


 var penguinTiming = {
  duration: 1600,
  //iterations: Infinity

}

function jump(){

  
    penguin.animate([
  
  { transform: 'translateY(0px)' }, 
  { transform: 'translateY(-200px)' },
  { transform: 'translateY(0)' },
  { transform: 'translateY(-150px)' },
  { transform: 'translateY(0px)' },
  { transform: 'translateY(-100px)' },
  { transform: 'translateY(0px)' }
], { 
  // timing options
  duration: 2000,
  iterations: 1,
  easing: "ease-out"
});
  }




penguin.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        penguin.style.left = timePassed / 5  + 'px';

        if (timePassed > 2000) clearInterval(timer);

      }, 20);
      
    }
  
   
</script>
