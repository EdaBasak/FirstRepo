<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Geleceğin Girişimci Kadınları Online Bilet Sistemi</title>

	<link href="https://fonts.googleapis.com/css?family=Cantata+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Imprima" rel="stylesheet">


	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />



	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
		<h1 style="text-align: center; Georgia, 'Times New Roman', Times, serif;">GELECEĞİN GİRİŞİMCİ KADINLARI ONLINE BİLET SİSTEMİ </h1>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					
					<div class="booking-cta">
						
					</div>
					
					<div class="booking-form">
						<form>
							<div class="col-md-8">
								<div class="form-group">
									<span class="form-label">ADINIZ VE SOYADINIZ</span>
									<input class="form-control" type="text" placeholder="Adınız ve soyadınız biletiniz üzerinde yer alacaktır">
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<span class="form-label">Misafir Sayısı</span>
									<select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										
									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<span class="form-label">Çocuk Sayısı</span>
									<select class="form-control">
										<option>0</option>
										<option>1</option>
										<option>2</option>
									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
							
									<div class="col-md-4">
											<div class="form-btn">
												<button class="submit-btn" >KAYDET</button>
											</div>
										</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
